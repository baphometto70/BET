name: Scommesse CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'fixtures.csv'
      - 'features.csv'
      - 'predictions.csv'
      - 'config.json'
      - 'scommesse_pipeline.py'
      - 'manage_scommesse_csv.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate selections
        run: python scommesse_pipeline.py --run

      - name: Update metrics
        run: python scommesse_pipeline.py --update-metrics

      - name: Build HTML report
        run: python scommesse_pipeline.py --report

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report_scommesse
          path: report_scommesse.html
